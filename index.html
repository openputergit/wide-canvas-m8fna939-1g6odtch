<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBridge - Smart Agricultural Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .upload-area {
            border: 2px dashed #4A5568;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #48BB78;
            background-color: #F0FFF4;
        }
        .dashboard-card {
            transition: all 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">AgriBridge</h1>
            <div class="space-x-4">
                <button class="hover:text-green-200">Dashboard</button>
                <button class="hover:text-green-200">Marketplace</button>
                <button class="hover:text-green-200">Analytics</button>
                <button class="hover:text-green-200">Logistics</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <!-- Image Upload Section -->
        <section class="mb-8">
            <div class="upload-area p-8 rounded-lg text-center cursor-pointer">
                <i class="bi bi-cloud-upload text-4xl text-gray-600"></i>
                <p class="mt-2 text-gray-600">Upload images for AI analysis</p>
                <input type="file" id="imageUpload" class="hidden" accept="image/*">
            </div>
        </section>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Storage Monitoring -->
            <div class="dashboard-card bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">Storage Monitoring</h3>
                    <i class="bi bi-building text-green-600 text-2xl"></i>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span>Temperature</span>
                        <span class="text-green-600">23°C</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Humidity</span>
                        <span class="text-yellow-600">65%</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Quality Score</span>
                        <span class="text-blue-600">92/100</span>
                    </div>
                </div>
            </div>

            <!-- Price Prediction -->
            <div class="dashboard-card bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">Price Prediction</h3>
                    <i class="bi bi-graph-up text-blue-600 text-2xl"></i>
                </div>
                <div id="priceChart" class="h-32 bg-gray-100 rounded flex items-center justify-center">
                    <span class="text-gray-500">Price trend visualization</span>
                </div>
                <div class="mt-4">
                    <p class="text-green-600 font-semibold">Recommended Price: $24.50/kg</p>
                </div>
            </div>

            <!-- Logistics Tracking -->
            <div class="dashboard-card bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">Logistics</h3>
                    <i class="bi bi-truck text-purple-600 text-2xl"></i>
                </div>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                        <div class="ml-2">Package picked up</div>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-yellow-500 rounded-full"></div>
                        <div class="ml-2">In transit</div>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                        <div class="ml-2">Delivery pending</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Marketplace Section -->
        <section class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Marketplace</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Product Card -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="h-48 bg-gray-200"></div>
                    <div class="p-4">
                        <h3 class="font-semibold">Organic Tomatoes</h3>
                        <p class="text-green-600 font-bold">$2.99/kg</p>
                        <button class="mt-2 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                            Buy Now
                        </button>
                    </div>
                </div>
                <!-- More product cards can be added here -->
            </div>
        </section>
    </main>

    <script>
        // Image Upload Handler
        const uploadArea = document.querySelector('.upload-area');
        const imageInput = document.querySelector('#imageUpload');

        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                // Here you would typically handle the image upload
                alert('Image selected for AI analysis. This would typically connect to your backend API.');
            }
        });

        // Simulate real-time updates
        setInterval(() => {
            const temperature = Math.floor(Math.random() * 5 + 20);
            const humidity = Math.floor(Math.random() * 10 + 60);
            const quality = Math.floor(Math.random() * 10 + 90);

            document.querySelector('span:contains("23°C")').textContent = `${temperature}°C`;
            document.querySelector('span:contains("65%")').textContent = `${humidity}%`;
            document.querySelector('span:contains("92/100")').textContent = `${quality}/100`;
        }, 5000);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
